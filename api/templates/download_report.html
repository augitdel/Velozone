<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report - VELOZONE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/download_report.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/session_active.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/icon.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-icon.png') }}">
    <title>My Flask App</title>
</head>
<body>
    <div id="session-indicator" class="session-indicator {% if is_session_active %}active{% else %}inactive{% endif %}"></div>
    {% block content %}
    {% endblock %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1 class="card-title mt-3" id="title">Report Generation DONE!</h1>
            <div class="col-md-8 text-center">
                <div class="d-flex justify-content-center mt-3"></div>
                    <button id="download-btn" class="btn btn-info btn-lg">
                        Download Report <i class="fa fa-file-pdf-o"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- BUTTONS -->
    <div class="row justify-content-between align-items-center mb-3">
        <div class="col-auto back-button">
            <a href="{{ url_for('generate_report') }}" class="btn btn-secondary  mb-3">BACK</a>
        </div>
        
        <div class="col-auto home-button">
            <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">HOME</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/download_report.js') }}"></script>
    <script src="{{ url_for('static', filename='js/session_active.js') }}"></script>
    
</body>
</html>
