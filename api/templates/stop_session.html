<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Session</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='stylesheet/namen.css') }}" rel="stylesheet">
    <style>
        .btn-custom {
            background-color: #6c757d; /* Default gray */
            color: white;
        }
        .btn-yes {
            background-color: #28a745; /* Green */
        }
        .btn-no {
            background-color: #dc3545; /* Red */
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .question-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Title -->
        <div class="section-title">Stop Session</div>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>

        <!-- Logos Section -->
        <div class="logos text-center mb-4">
            <img src="{{ url_for('static', filename='img/logo-sport-vlaanderen.png') }}" alt="Sport Vlaanderen Logo">
            <img src="{{ url_for('static', filename='img/university_logo.png') }}" alt="UGent University Logo">
            <img src="{{ url_for('static', filename='img/logo-cycling-vlaanderen-horizontal.jpg') }}" alt="Cycling Vlaanderen Logo">
        </div>

        <!-- Stop Session Form -->
        <div class="section-card">
            <form id="stopSessionForm">
                <div class="row">
                    <div class="col-md-6 mx-auto text-center">
                        <!-- Question Title -->
                        <div class="question-title">
                            Do you want a PDF generated?
                        </div>

                        <!-- Yes/No Buttons (now side by side) -->
                        <div class="btn-container mb-3">
                            <button type="button" id="yesButton" class="btn btn-custom w-50" onclick="setDecision('yes')">Yes</button>
                            <button type="button" id="noButton" class="btn btn-custom w-50" onclick="setDecision('no')">No</button>
                        </div>

                        <!-- Stop Session Button -->
                        <button type="button" class="btn btn-danger w-100" onclick="stopCompetition()">Stop Session</button>
                        <div id="stopMessage" class="alert alert-success mt-3 hidden" role="alert">Session has been stopped successfully!</div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Button to go home (Initially hidden) -->
        <div id="homeButton" class="hidden text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg">Go to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/stop_session.js') }}"></script>
</body>
</html>
