<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Session</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='stylesheet/namen.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='stylesheet/stop_session.css') }}" rel = "stylesheet">
    <link href="{{ url_for('static', filename='stylesheet/session_active.css') }}" rel = "stylesheet">
</head>
<body>
    <!-- Check if session is active -->
    <div id="session-indicator" class="session-indicator {% if is_session_active %}active{% else %}inactive{% endif %}"></div>
    {% block content %}
    {% endblock %}

    <div class="container">
        <!-- Page Title -->
        <div class="section-title">Stop Session</div>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>

        <!-- Logos Section -->
        <div class="logos text-center mb-4">
            <img src="{{ url_for('static', filename='img/logo-sport-vlaanderen.png') }}" alt="Sport Vlaanderen Logo">
            <img src="{{ url_for('static', filename='img/university_logo.png') }}" alt="UGent University Logo">
            <img src="{{ url_for('static', filename='img/logo-cycling-vlaanderen-horizontal.jpg') }}" alt="Cycling Vlaanderen Logo">
        </div>

        <div class="section-card">
            <form id="stopSessionForm">
                <div class="row">
                    <div class="col-md-6 mx-auto text-center">
                        <div class="question-title">
                            Do you want a PDF generated?
                        </div>

                        <div class="btn-container mb-3">
                            <button type="button" id="yesButton" class="btn btn-custom w-50" onclick="setDecision('yes')">Yes</button>
                            <button type="button" id="noButton" class="btn btn-custom w-50" onclick="setDecision('no')">No</button>
                        </div>

                        {% if is_session_active %}
                            <button type="button" class="btn btn-danger w-100" onclick="showStopConfirmation()">Stop Session</button>
                        {% else %}
                            <button type="button" class="btn btn-danger w-100" disabled>Stop Session</button>
                            <p class="mt-2 text-muted">No active session to stop.</p>
                        {% endif %}

                    </div>
                </div>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/stop_session.js') }}"></script>
    <script src="{{ url_for('static', filename='js/session_active.js') }}"></script>
</body>
</html>
