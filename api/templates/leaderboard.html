<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/leaderboard.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/session_active.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/icon.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-icon.png') }}">

    <title>Velozone - Race Stats</title>
</head>
<body>
    <div id="session-indicator" class="session-indicator {% if is_session_active %}active{% else %}inactive{% endif %}"></div>
    {% block content %}
    {% endblock %}

    <h1 class="title text-center mb-4">Race Leaderboard - Velozone</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">Average Lap Time</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <ol class="list-group list-group-numbered list-averages"></ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">Fastest Laps</h2>
                        <ol class="list-group list-group-numbered list-fastestlaps"></ol>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">Bad-man &#x1F987;</h2>
                            <p class="card-text worst-lap"></p>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">DIESEL</h2>
                            <p class="card-text diesel"></p>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">TESLA</h2>
                            <p class="card-text electrical"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <a href="{{ url_for('home') }}" class="btn btn-secondary back-button">BACK</a>
        
    <!-- University Logo (Bottom Left) -->
    <div class="logo-wrapper">
        <a class="logo-container" href="https://www.ugent.be/en" target="_blank">
            <img src="{{ url_for('static', filename='img/university_logo.png') }}" alt="University Logo" class="img-fluid">
        </a>
        <a class="logo-container" href="https://www.ugent.be/ea/en" target="_blank">
            <img src="{{ url_for('static', filename='img/logo_faculty.png') }}" alt="Faculty Logo" class="img-fluid">
        </a>
        <a class="logo-container" href="https://cycling.vlaanderen/" target="_blank">
                <img src="{{ url_for('static', filename='img/logo-cycling-vlaanderen-horizontal.jpg') }}" alt="Cycling vlaanderen Logo">
        </a>
    </div>

    <script src="{{ url_for('static', filename='js/session_active.js') }}"></script>
    <script src="{{ url_for('static', filename='js/leaderboard.js') }}"></script>

</body>
</html>
