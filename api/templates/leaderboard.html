<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/leaderboard.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/session_active.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/icon.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-icon.png') }}">
    
    <title>Velozone - Race Stats</title>
</head>
<body>
    <!-- Check if session is active -->
    <div id="session-indicator" class="session-indicator {% if is_session_active %}active{% else %}inactive{% endif %}"></div>
    {% block content %}
    {% endblock %}

    <h1 class="title">Race Leaderboard - Velozone</h1>

    <div class="container">
        <div class="container_left">
            <div class="average-times">
                <h2>AVERAGE LAP TIME</h2>
                <div class="column">
                    <div class="subcolumn">
                        <ol>
                            <!-- Dynamic content will be inserted here -->
                            <li>No data available</li> <!-- Fallback for empty data -->
                        </ol>
                    </div>
                    <div class="subcolumn">
                        <ol start>
                            <!-- Dynamic content will be inserted here -->
                            <li>No data available</li> <!-- Fallback for empty data -->
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="container_right">
            <div class="performances">
                <div class="top-laps">
                    <h2>FASTEST LAPS</h2>
                    <ol>
                        <li>No data available</li> <!-- Fallback for empty data -->
                    </ol>
                </div>

                <div class="worst-lap">
                    <h2>BAD-MAN</h2>
                    <center>
                        <p>No data available</p> <!-- Fallback for empty data -->
                    </center>
                </div>

                <div class="diesel-engine">
                    <h2>DIESEL</h2>
                    <center>
                        <p>No data available</p> <!-- Fallback for empty data -->
                    </center>
                </div>
                <div class="electrical-engine">
                    <h2>TESLA</h2>
                    <center>
                        <p>No data available</p> <!-- Fallback for empty data -->
                    </center>
                </div>
            </div>
        </div>
    </div>
    <!-- Back Button -->
    <a href="{{ url_for('home') }}" class="btn btn-secondary back-button">Back</a>
        
    <!-- University Logo (Bottom Left) -->
    <div class="logo-wrapper">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/university_logo.png') }}" alt="University Logo">
        </div>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo_faculty.png') }}" alt="Faculty Logo">
        </div>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo-cycling-vlaanderen-horizontal.jpg') }}" alt="Cycling vlaanderen Logo">
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/session_active.js') }}"></script>

    <!-- Do an update every 5 seconds -->
    <script src="{{ url_for('static', filename='js/Leaderboard.js') }}"></script>

</body>
</html>
