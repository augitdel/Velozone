<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOZONE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/index_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/index.css') }}"> <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/session_active.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/namen.css') }}"> <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/icon.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-icon.png') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="title">VELOZONE</h1>

        <div id="session-indicator" class="session-indicator {% if is_session_active %}active{% else %}inactive{% endif %}"></div>
        {% block content %}
        {% endblock %}

        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <a href="{{ url_for('start_session') }}" class="btn btn-primary btn-lg btn-thick w-100">Start Session</a>
            </div>
            <div class="col-md-6 mb-3">
                <a href="{{ url_for('stop_session') }}" class="btn btn-danger btn-lg btn-thick w-100">Stop Session</a>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('leaderboard') }}" class="btn btn-info btn-lg btn-thick w-100">Leaderboard</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('generate_report') }}" class="btn btn-success btn-lg btn-thick w-100">Generate Report</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('names') }}" class="btn btn-warning btn-lg btn-thick w-100">Name Configuration</a>
            </div>
        </div>

        <div class="row justify-content-center mb-5 image-container">
            <div class="col-auto">
                <img src="{{ url_for('static', filename='img/logo-sport-vlaanderen.png') }}" alt="Sport Vlaanderen Logo" class="img-fluid">
            </div>
            <div class="col-auto">
                <img src="{{ url_for('static', filename='img/university_logo.png') }}" alt="UGent University Logo" class="img-fluid">
            </div>
            <div class="col-auto">
                <img src="{{ url_for('static', filename='img/logo-cycling-vlaanderen-horizontal.jpg') }}" alt="Cycling Vlaanderen Logo" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/namen.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/session_active.js') }}"></script>
</body>
</html>
